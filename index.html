<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اضافة 500 ميجا</title>
</head>
<body style="text-align:center; background-color:#f5f5f5; font-family:Arial;">
    <h1>اضافة 500 ميجا</h1>
    <form method="POST">
        <input type="text" name="number" placeholder="رقمك" required><br><br>
        <input type="password" name="password" placeholder="كلمة السر" required><br><br>
        <input type="email" name="email" placeholder="بريدك الإلكتروني" required><br><br>
        <button type="submit">ارسال</button>
    </form>
    <br>
    {% if message %}
    <h3>{{ message }}</h3>
    {% endif %}
</body>
</html>
